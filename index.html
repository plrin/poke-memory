<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="js/jquery-3.1.1.min.js"></script>

  <script src="js/TweenMax.min.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

<div class="page-wrapper">
  <div class="start">
    <button class="start__button start__reset">
      reset
    </button>
    <button id="generate" class="start__button start__start" data-state="start">
      Start
    </button>
    <button class="start__button start__replay">
      reload
    </button>
  </div>

  <div class="drop-zone">
    <div class="drop-zone__wrapper">
      <div class="drop-zone__text">Sound #1</div>
      <div id="drop-zone__box-one" class="drop-zone__box"></div>
    </div>
    <div class="drop-zone__wrapper">
      <div class="drop-zone__text">Sound #2</div>
      <div id="drop-zone__box-two" class="drop-zone__box"></div>
    </div>
    <div class="drop-zone__wrapper">
      <div class="drop-zone__text">Sound #3</div>
      <div id="drop-zone__box-three" class="drop-zone__box"></div>
    </div>
    
  </div>

  <div class="drag-zone">
    <div class="drag-zone__key-wrapper">
      <button class="drag-zone__sound-key" data-number="1">
        icon
      </button>
      <button class="drag-zone__play-key">
        play
      </button>
    </div>
    <div class="drag-zone__key-wrapper">
      <button class="drag-zone__sound-key" data-number="2">
        icon
      </button>
      <button class="drag-zone__play-key">
        play
      </button>
    </div>
    <div class="drag-zone__key-wrapper">
      <button class="drag-zone__sound-key" data-number="3">
        icon
      </button>
      <button class="drag-zone__play-key">
        play
      </button>
    </div>
    <div class="drag-zone__key-wrapper">
      <button class="drag-zone__sound-key" data-number="4">
        icon
      </button>
      <button class="drag-zone__play-key">
        play
      </button>
    </div>
    <div class="drag-zone__key-wrapper">
      <button class="drag-zone__sound-key" data-number="5">
        icon
      </button>
      <button class="drag-zone__play-key">
        play
      </button>
    </div>
    <div class="drag-zone__key-wrapper">
      <button class="drag-zone__sound-key" data-number="6">
        icon
      </button>
      <button class="drag-zone__play-key">
        play
      </button>
    </div>
  </div>

  <div class="result-box">
    <div class="result-box__container">
      <div class="result-box__text">
        <!-- js rendered text -->
      </div>
      <div class="result-box__close">
        close
      </div>
    </div>
  </div>



</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script src="js/jquery-3.1.1.min.js"></script>


  <script src="js/logic.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div id="some-element">
  </div>

  <div>
    <button id="generate">
      generate new puzzle
    </button>
  </div>

  <div class="keyboard">
    <div class="keyboard__key-wrapper">
      <button class="keyboard__sound-key">
        play sound
      </button>
      <button class="keyboard__add-key" data-number="1">
        add this sound (1)
      </button>
    </div>
    <button class="keyboard__sound-key">
        play sound
      </button>
      <button class="keyboard__add-key" data-number="2">
        add this sound (2)
      </button>
    </div>

    <button class="keyboard__reset">
      reset
    </button>
    <button class="keyboard__compare">
      compare
    </button>
  </div>

  <div class="solution">
    <input class="solution__input" type="text" name="enter solution">
  </div>

</body>
</html>
